<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edytuj GrÄ™</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" rel="stylesheet">
    <link href="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.css" rel="stylesheet">
</head>

<body>
<!--/*/ <th:block th:include="header.html :: header">
        </th:block> /*/-->
<!--/*/ <th:block th:include="search.html :: search">
        </th:block> /*/-->
<div class="container">

    <form action="#" method="post" th:action="@{/saveGame}" th:object="${gameDetails}">
        <table class="table table-striped table-bordered table-sm" data-toggle="table" id="dtBasicExample">
            <thead>
            <tr>
                <th class="th-sm"> Name</th>
                <th class="th-sm"> img</th>
                <th class="th-sm"> no of players</th>
                <th class="th-sm"> rank</th>
                <th class="th-sm"> avg rating</th>
                <th class="th-sm"> bgg rating</th>
                <th class="th-sm"> playing time</th>
                <th class="th-sm"> weight</th>
                <th class="th-sm"> expansion</th>
                <th class="th-sm"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><a target="_blank" th:href="${'//boardgamegeek.com/boardgame/' + gra.gameId}" th:id="${gra.gameId}">
                    <span th:text="${gra.name}"> Title </span> </a></td>
                <td><img height="60px" th:src="${gra.thumbnail}"></td>
                <td><input th:field="*{players}"></td>
                <td><input th:field="*{rank}"></td>
                <td><input th:field="*{averageRating}"></td>
                <td><input th:field="*{bggRating}"></td>
                <td><input th:field="*{playingTime}"></td>
                <td><input th:field="*{weight}"></td>
                <td><a th:href="'#' + ${gra.expansion?.gameId}"><span
                        th:text="${gra.expansion?.name}"> expansion </span></a></td>
                <td><input class="btn btn-danger" type="submit"></td>
            </tr>

            </tbody>
        </table>
    </form>
    <!--    <tr th:unless="${not gry.empty}">-->
    <!--        <td colspan="9"> Nie ma gier!</td>-->
    <!--    </tr>-->
</div>
<script crossorigin="anonymous" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.js"></script>
</body>

</html>
